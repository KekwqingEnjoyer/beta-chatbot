- - tên trường là gì
  - Trường THPT Trần Văn Giàu.
- - thành tích của trường ra sao
  - Tỉ lệ tốt nghiệp đạt 100%, tỉ lệ đậu ĐH-CĐ đạt hơn 95%, cùng với rất nhiều giải học sinh giỏi và nghiên cứu khoa học cấp thành phố.
- - trường ở đâu
  - Địa chỉ trường là 203/40 Đường Đặng Thùy Trâm, Phường 13, Quận Bình Thạnh, Tp. Hồ Chí Minh.
- - địa chỉ
  - Địa chỉ trường là 203/40 Đường Đặng Thùy Trâm, Phường 13, Quận Bình Thạnh, Tp. Hồ Chí Minh.
- - địa chỉ trường
  - Địa chỉ trường là 203/40 Đường Đặng Thùy Trâm, Phường 13, Quận Bình Thạnh, Tp. Hồ Chí Minh.
- - điểm chuẩn của trường là bao nhiêu
  - Với tình hình Covid khiến điểm chuẩn các năm trước thay đổi thì điểm chuẩn năm 2022 dự kiến sẽ là đáng tin nhất với 15.75 ở nguyện vọng 1 và 17 ở nguyện vọng 3.
- - trường có những câu lạc bộ nào
  - CLB Nghệ thuật, CLB FFAP (Nhiếp ảnh), các CLB Thể thao (Bóng đá, Bóng chuyền), CLB Cheersleading Blue Fire. Bạn có thể nhập tên CLB vào khung chat để biết thêm thông tin về CLB đó nhé.
- - trường có câu lạc bộ không 
  - Trường có nhiều câu lạc bộ lắm nha.
- - trường có đội tuyển học sinh giỏi không
  - Trường có bồi dưỡng học sinh giỏi các môn Văn, Địa, Sử, Toán, Lý, Hóa, Anh và Tin để đi thi đó. Ngoài ra còn có các hoạt động Nghiên cứu khoa học để bạn thỏa sức sáng tạo đó.
- - trường có sự kiện nào không
  - Trường luôn có các hoạt động trải nghiệm để bạn tham gia đó, từ các cuộc thi như Người dẫn chương trình, Học sinh thanh lịch, Nhảy flashmob... tới cả đêm âm nhạc hằng năm November Show nữa đó.
- - trường có vui không
  - Bạn vào đi sẽ biết :)
- - sân trường có rộng không
  - Vừa rộng vừa thoáng mát, có mái che và cây xanh, gần như ở đâu cũng có ghế đá cho bạn thoải mái chọn chỗ yêu thích luôn nè.
- - cơ sở vật chất của trường thế nào
  - Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha.
- - trường có xịn không
  - Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha.
- - lớp học như thế nào
  - Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha.
- - giáo viên trường dạy có hay không
  - Giáo viên dễ thương cực kì luôn nha, dù là chủ nhiệm hay giáo viên bộ môn thì cũng đều cực kì tâm lí đó.
- - trường có thư viện không
  - Thư viện trường mình lớn và mát mẻ lắm nha, đã từng lên tivi rồi nè. Kho tàng sách thì cực kì phong phú cho bạn mượn hay đọc ngay tại chỗ đó.
- - ngày thành lập trường là ngày nào
  - Ngày 5/9/2012 là ngày diễn ra buổi khai giảng đầu tiên của trường đó.
- - trường có bán trú không
  - Có nha. Đồ ăn bán trú ngon lắm. Các bạn bán trú cũng được sắp xếp phòng máy lạnh để ngủ đó.
- - trường mình có đẹp không
  - Trường rất rộng rãi và thoáng mát nha.