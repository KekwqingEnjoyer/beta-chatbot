conversations:
- - lớp 10 của trường có những lớp nào
  - Trường có 8 lớp Tự nhiên và 8 lớp Xã hội, trong đó có 1 lớp chuyên TN, 1 lớp chuyên XH. Để biết những lớp này học những môn nào, bạn có thể nhập vào khung chat TN1, TN2, TN3, TN4 hay XH1, XH2, XH3, XH4.
- - lớp 10 của trường
  - Trường có 8 lớp Tự nhiên và 8 lớp Xã hội, trong đó có 1 lớp chuyên TN, 1 lớp chuyên XH. Để biết những lớp này học những môn nào, bạn có thể nhập vào khung chat TN1, TN2, TN3, TN4 hay XH1, XH2, XH3, XH4. 
- - tn1
  - 4 môn bắt buộc và Lý, Hóa, Sinh, Tin.
- - tn2
  - 4 môn bắt buộc và Lý, Hóa, Sinh, Địa, Tin.
- - tn3
  - 4 môn bắt buộc và Lý, Hóa, Sinh, GD Kinh tế - Pháp luật, Tin.
- - tn4
  - 4 môn bắt buộc và Lý, Hóa, Sinh, GD Kinh tế - Pháp luật, Mỹ thuật.
- - xh1
  - 4 môn bắt buộc và Địa, GD Kinh tế - Pháp luật, Lý, Tin.
- - xh2
  - 4 môn bắt buộc và Địa, GD Kinh tế - Pháp luật, Hóa, Tin.
- - xh3
  - 4 môn bắt buộc và Địa, GD Kinh tế - Pháp luật, Sinh, Tin.
- - xh4
  - 4 môn bắt buộc và Địa, GD Kinh tế - Pháp luật, Hóa, Âm nhạc.
- - những môn bắt buộc là môn nào
  - Toán, Văn, Anh, Sử.
- - môn nào bắt buộc
  - Toán, Văn, Anh, Sử.
- - trường có lớp chuyên không
  - Trường có 1 lớp chuyên Tự nhiên bồi dưỡng môn Toán, Lí, Hóa và một lớp chuyên Xã hội tăng cường Toán, Văn, Anh.
- - lớp chuyên thì sao
  - Lớp chuyên Tự nhiên bồi dưỡng môn Toán, Lí, Hóa và lớp chuyên Xã hội tăng cường Toán, Văn, Anh.
- - trường có lớp chọn không
  - Trường có 1 lớp chuyên Tự nhiên bồi dưỡng môn Toán, Lí, Hóa và một lớp chuyên Xã hội tăng cường Toán, Văn, Anh.
- - lớp chuyên tự nhiên thì sao
  - Lớp chuyên Tự nhiên bồi dưỡng môn Toán, Lí, Hóa.
- - lớp chuyên xã hội thì sao
  - Lớp chuyên Xã hội tăng cường Toán, Văn, Anh. 
- - làm sao để vào lớp chuyên
  - Điểm trung bình các môn Toán, Lí, Hóa (TN); Toán Văn Anh (XH) năm lớp 9 phải trên 7.5 nha. Ngoài ra nếu bạn có điểm thi tuyển sinh cao cũng sẽ được ưu tiên đó.
- - làm sao để vào lớp chuyên tự nhiên
  - Điểm trung bình các môn Toán, Lí, Hóa năm lớp 9 phải trên 7.5 nha. Ngoài ra nếu bạn có điểm thi tuyển sinh cao cũng sẽ được ưu tiên đó.
- - làm sao để vào lớp chuyên xã hội
  - Điểm trung bình các môn Toán, Văn, Anh năm lớp 9 phải trên 7.5 nha. Ngoài ra nếu bạn có điểm thi tuyển sinh cao cũng sẽ được ưu tiên đó.
- - tôi không biết nên chọn khối nào
  - Bạn thử nghĩ kĩ xem bạn giỏi hay thích môn học nào? Hay bạn có sở trường về một lĩnh vực nào?
- - tôi không biết chọn môn tự chọn nào
