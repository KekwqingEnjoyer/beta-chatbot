m âm nhạc hằng năm November Show nữa đó."], ["trường có vui không", "Bạn vào đi sẽ biết :)"], ["sân trường có rộng không", "Vừa rộng vừa thoáng mát, có mái che và cây xanh, gần như ở đâu cũng có ghế đá cho bạn thoải mái chọn chỗ yêu thích luôn nè."], ["cơ sở vật chất của trường thế nào", "Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha."], ["trường có xịn không", "Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha."], ["lớp học như thế nào", "Hơn 44 phòng học và 3 phòng vi tính, một số lớp đã được trang bị máy lạnh dù chưa được 100% :D Đặc biệt là tất cả các lớp 10 đều được lắp máy chiếu đó nha."], ["giáo viên trường dạy có hay không", "Giáo viên dễ thương cực kì luôn nha, dù là chủ nhiệm hay giáo viên bộ môn thì cũng đều cực kì tâm lí đó."], ["trường có thư viện không", "Thư viện trường mình lớn và mát mẻ lắm nha, đã từng lên tivi rồi nè. Kho tàng sách thì cực kì phong phú cho bạn mượn hay đọc ngay tại chỗ đó."], ["ngày thành lập trường là ngày nào", "Ngày 5/9/2012 là ngày diễn ra buổi khai giảng đầu tiên của trường đó."], ["trường có bán trú không", "Có nha. Đồ ăn bán trú ngon lắm. Các bạn bán trú cũng được sắp xếp phòng máy lạnh để ngủ đó."]]}